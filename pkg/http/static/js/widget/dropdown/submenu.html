<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div class="btn-group dropdown">
        <button id="start" type="button" class="btn btn-outline-dark">
            Actions
        </button>
        <button id="power" type="button"
                class="btn btn-outline-dark dropdown-toggle dropdown-toggle-split"
                data-toggle="dropdown" aria-expanded="false">
            <span class="sr-only">Toggle Dropdown</span>
        </button>
        <div class="dropdown-menu" aria-labelledby="btns-more">
            <div class="dropright dropdown-item dropdown-submenu">
                <a class="dropdown-toggle" href="#">Power</a>
                <div class="dropdown-menu">
                    <a id="suspend" class="dropdown-item" href="#">Suspend</a>
                    <a id="resume" class="dropdown-item" href="#">Resume</a>
                    <a id="shutdown" class="dropdown-item" href="#">Power off</a>
                    <a id="reset" class="dropdown-item" href="#">Reset</a>
                    <div class="dropdown-divider"></div>
                    <a id="destroy" class="dropdown-item" href="#">Destroy</a>

                </div>
            </div>
            <div class="dropright dropdown-item dropdown-submenu">
                <a class="dropdown-toggle" href="#">Operations</a>
                <div class="dropdown-menu">
                    <div class="dropdown-divider"></div>
                    <a id="remove" class="dropdown-item" href="#">Remove</a>
                    <a id="dumpxml" class="dropdown-item" href="/api/instance/{{.UUID}}?format=xml">Dump XML</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
